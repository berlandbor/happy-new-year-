<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Безопасный калькулятор</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    .calculator h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #333;
    }

    .calculator input {
      font-size: 22px;
      padding: 12px 20px;
      width: 100%;
      border: 2px solid #ddd;
      border-radius: 12px;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .calculator input:focus {
      border-color: #4CAF50;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons button {
      font-size: 18px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      min-width: 100px;
    }

    .calculate-btn {
      background: #4CAF50;
      color: white;
    }

    .calculate-btn:hover {
      background: #45a045;
    }

    .copy-btn {
      background: #2196F3;
      color: white;
    }

    .copy-btn:hover {
      background: #1e87db;
    }

    .clear-btn {
      background: #f44336;
      color: white;
    }

    .clear-btn:hover {
      background: #d7372a;
    }

    .calculator p {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>Безопасный калькулятор</h1>
    <input id="expression" type="text" placeholder="Пример: 1+1-1*2=" />
    
    <div class="buttons">
      <button class="calculate-btn" onclick="safeCalculate()">Посчитать</button>
      <button class="copy-btn" onclick="copyResult()">Копировать</button>
      <button class="clear-btn" onclick="clearAll()">Очистить</button>
    </div>

    <p id="result"></p>
  </div>

  <script>
    function safeCalculate() {
      const input = document.getElementById('expression').value.trim();
      const expr = input.endsWith('=') ? input.slice(0, -1) : input;
      try {
        const result = evaluateExpression(expr);
        document.getElementById('result').textContent = `Результат: ${result}`;
      } catch (e) {
        document.getElementById('result').textContent = 'Ошибка: ' + e.message;
      }
    }

    function evaluateExpression(expr) {
      expr = expr.replace(/\s+/g, '');
      const tokens = expr.match(/(\d+(\.\d+)?|[+\-*/])/g);
      if (!tokens) throw new Error("Пустое выражение");

      // * и /
      for (let i = 0; i < tokens.length; i++) {
        if (tokens[i] === '*' || tokens[i] === '/') {
          const left = parseFloat(tokens[i - 1]);
          const right = parseFloat(tokens[i + 1]);
          if (isNaN(left) || isNaN(right)) throw new Error("Некорректное выражение");

          const result = tokens[i] === '*' ? left * right : left / right;
          tokens.splice(i - 1, 3, result.toString());
          i--;
        }
      }

      // + и -
      let result = parseFloat(tokens[0]);
      for (let i = 1; i < tokens.length; i += 2) {
        const op = tokens[i];
        const num = parseFloat(tokens[i + 1]);
        if (isNaN(num)) throw new Error("Некорректное выражение");

        if (op === '+') result += num;
        else if (op === '-') result -= num;
        else throw new Error("Неизвестный оператор: " + op);
      }

      return result;
    }

    function copyResult() {
      const resultText = document.getElementById('result').textContent;
      if (resultText.startsWith("Результат: ")) {
        const value = resultText.replace("Результат: ", "").trim();
        navigator.clipboard.writeText(value).then(() => {
          alert("Скопировано: " + value);
        });
      }
    }

    function clearAll() {
      document.getElementById('expression').value = '';
      document.getElementById('result').textContent = '';
    }
  </script>

</body>
</html>
